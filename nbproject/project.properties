build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
compile.on.save.unsupported.jaxb=true
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/AresPlatform.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=\
    ${libs.JAXB-ENDORSED.classpath}
excludes=
file.reference.jackson-annotations-2.1.1.jar=../../lib/jackson/jackson-annotations-2.1.1.jar
file.reference.jackson-core-2.1.1.jar=../../lib/jackson/jackson-core-2.1.1.jar
file.reference.jackson-databind-2.1.1.jar=../../lib/jackson/jackson-databind-2.1.1.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${libs.swing-layout.classpath}:\
