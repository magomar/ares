    ${file.reference.jackson-core-2.1.1.jar}:\
    ${file.reference.jackson-databind-2.1.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked -Xlint:deprecation
javac.deprecation=true
